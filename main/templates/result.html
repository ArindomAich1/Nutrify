<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nutrify</title>
</head>

<body>

    <body>
        <navbar class="navbar-container">
            <div class="logo-container">
                <a href="index.html">Nutrify</a>
            </div>

            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <ul class="nav-items">
                <li class="nav-link"><a href="/">Home</a></li>
                <li class="nav-link"><a href="#">Dishes</a></li>
                <li class="nav-link"><a href="#">Blog</a></li>
                <li class="nav-link"><a href="#">About</a></li>
            </ul>
        </navbar>




            <label class="btn btn-outline-primary" id="selectedItem1">Selected items:</label>
        <div class="dataItem">
            {% for item in DataList %}
            <label class="btn btn-outline-primary" id="itemData1">{{item}}: {{ammount[loop.index-1]*100}} g</label>
            {% endfor %}
        </div>    
        
        <label class="btn btn-outline-primary" id="selectedItem2">You have consumed:</label>
        <br>
        <label class="btn btn-outline-primary" id="itemData">Carbs: {{carbs}} g</label>
        <label class="btn btn-outline-primary" id="itemData">Protein: {{protein}} g</label>
        <label class="btn btn-outline-primary" id="itemData">Fats: {{fats}} g</label>
        <label class="btn btn-outline-primary" id="itemData">Energy: {{energy}} KJ</label>


        <script src="static\script.js"></script>
    </body>

</html>
