<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrify</title>
</head>

<body>



    <navbar class="navbar-container">
        <div class="logo-container">
            <a href="/">Nutrify</a>
        </div>

        <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <ul class="nav-items">
            <li class="nav-link"><a href="/">Home</a></li>
            <li class="nav-link"><a href="#">Dishes</a></li>
            <li class="nav-link"><a href="#">Blog</a></li>
            <li class="nav-link"><a href="#">About</a></li>
        </ul>
    </navbar>

    <!-- navbar ends -->

    <!-- search menu starts -->

    <div class="container">

        <div class="find">
            <form action="" class="search-bar">
                <input type="text" placeholder="search anything" id="searchbar" onkeyup="search_food()" name="search">
                <div class="button"><img src="static/image/search.png" alt=""></div>
            </form>
        </div>


        <form action="/submit" method="post">
            <div class="container2">
                <div class="btns">
                    <button type="button" class="btn1">Select items</button>
                    <button class="btn1" type="submit">Add ammounts</button>
                </div>

                <div class="listfood" id='list'>
                    {% for item in foodTable %}
                    <li class="food">
                        <input type="checkbox" name="veggie" class="btn-check" id="btn-check-outlined{{item.id}}"
                            autocomplete="off" value="{{item.id}}">
                        <label class="btn btn-outline-primary"
                            for="btn-check-outlined{{item.id}}">{{item.foodName}}</label>
                    </li>
                    {% endfor %}
                </div>
            </div>
        </form>

    </div>

    <!-- search menu ends -->



    <script src="static\script.js"></script>
</body>

</html>
