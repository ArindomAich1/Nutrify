<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <form action="/itemAdded" method="post">
        <label for="name">Food Name:  </label>
        <input type="text"  name="name">
        <br><br>
        <label for="carbs">Carbs(per 100g): </label>
        <input type="number" step="0.01" name="carbs">
        <br><br>
        <label for="protein">protein(per 100g)</label>
        <input type="number" step="0.01" name="protein">
        <br><br>
        <label for="fat">Fat (per 100g) :</label>
        <input type="number" step="0.01" name="fat">
        <br><br>
        <label for="energy">Energy (per 100g)</label>
        <input type="number" step="0.01" name="energy">
        <input type="submit">
    </form>
</body>
</html>
